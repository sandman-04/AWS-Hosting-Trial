<HTML>
<HEAD>
<TITLE>WEB PAGE DESIGN WITH JAVA SCRIPT</TITLE>
<SCRIPT LANGUAGE="JavaScript">
var city=new Array();
city[0]=["Banglore","Bellary","Coorg","Manglore","Mysore"];
city[1]=["Cochin","Kottayam","Thrissur","Palakkad","Alappuzha"];
city[2]=["Kovai","Erode","Salem","Madurai","Chennai"];
function updatecity()
{
	var text;
	document.form1.cit.options.length=0;
	for(i=0;i<city[document.form1.state.selectedIndex].length;i++)
	{
		text=city[document.form1.state.selectedIndex][i];
		document.form1.cit.options[document.form1.cit.options.length]=new Option(text,text);
	}
}
function changeyear()
{
	var year=document.form1.dobyear.value;
	if(year<1950)
	alert("Enter proper year");
	else if(year>1995)
	alert("Enter proper year");
	for(i=1;i<year.length;i++)
	if(!(year.charAt(i)>='0' && year.charAt(i)<='9'))
	{
		alert("Enter a proper year");
		document.form1.dobyear.focus();
		return;
	}
}
function rolln()
{
	var rollno=document.form1.roll.value;
	for(i=1;i<rollno.length;i++)
	{
		if(!(rollno.charAt(i)>='0' && rollno.charAt(i)<='9'))
		{
			alert("Rollno should contain only digits");
			document.form1.roll.focus();
			return;
 		}
	}	
}
function pinc()
{	
	var pincode=document.form1.pin.value;
	for(i=1;i<pincode.length;i++)
	{
		if(!(pincode.charAt(i)>='0' && pincode.charAt(i)<='9'))
		{
			alert("Pincode should contain only digits");
			document.form1.pin.focus();
			return;
 		}
	}
}
function email()
{	
	var emailc=document.form1.mail.value;
	for(i=1;i<emailc.length;i++)
	{
		if(emailc.charAt(i)=='@')
		{
			var flag=1;
			document.form1.mail.focus();
			return;
 		}
	}
	if(flag!=1)
	alert("Enter a valid email address");
}
function validate()
{
	if(document.form1.roll.value.length==0)
	{
		alert("Enter your rollno");
		document.form1.roll.focus();
		return;	
	}
	if(document.form1.fname.value.length==0)
	{
		alert("Enter first name");
		document.form1.fname.focus();
		return;
	}
	if(document.form1.lname.value.length==0)
	{
		alert("Enter last name");
		document.form1.lname.focus();
		return;
	}
	if(document.form1.dep.selectedIndex==0)
	{
		alert("Enter the department");
		document.form1.dep.focus();
		return;
	}
	if(document.form1.dobdate.selectedIndex==0)
	{
		alert("Enter the date");
		document.form1.dobdate.focus();
		return;
	}
	if(document.form1.dobmonth.selectedIndex==0)
	{
		alert("Enter the month");
		document.form1.dobmonth.focus();
		return;
	}
	if(document.form1.city.selectedIndex==0)
	{
		alert("Enter the city");
		document.form1.city.focus();
		return;
	}
	if(document.form1.address.value.length==0)
	{
		alert("Enter the address");
		document.form1.address.focus();
		return;
	}
	if(document.form1.pin.value.length==0)
	{
		alert("Enter your pincode");
		document.form1.pin.focus();
		return;
	}
	if(document.form1.mail.value.length==0)
	{
		alert("Enter your e-mail");
		document.form1.mail.focus();
		return;
	}
	document.writeln("<HR></HR>");
	document.writeln("<BODY BGCOLOR='#C0C0C0'><H1>YOUR DATA IS SENT SUCCESSFULLY TO THE SERVER!!!</H1></BODY>");
	document.writeln("<HR></HR>");
}	
</SCRIPT>
